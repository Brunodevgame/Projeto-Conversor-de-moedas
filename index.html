<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moeda</title>
</head>
<body>
    <img class="logo-gif" src="./assets/logo.gif" alt="logo-devclub-convert-money">

    <main>
        <label>
            Convert <b>de</b>
            <select class="from-currency-select">
                <option value="real">Real Brasileiro</option>
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option> <!-- Adiciona Bitcoin -->
            </select>
        </label>

        <label>
            Convert <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="real">Real Brasileiro</option>
                <option value="bitcoin">₿ Bitcoin</option> <!-- Adiciona Bitcoin -->
            </select>
        </label>

        <label>
            valor
            <input class="input-currency" placeholder="R$ 10.000,00" type="number" step="0.01">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="from-currency-img" src="./assets/real.png" alt="logo-moeda-a-converter">
                <p class="currency" id="from-currency-name">Real</p>
                <p class="currency-value-to-convert">R$ 0</p>
            </div>

            <img class="arrow-img" src="./assets/Vector.png" alt="logo-seta">
            
            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dólar americano</p>
                <p class="currency-value">US$ 0.0</p>
            </div>
        </section>
    </main>
    
    <script src="scripts.js"></script>
</body>
</html>
